<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blade Runner Intro (ThreeJS)</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <link href="./assets/scss/styles.scss" rel="stylesheet"/>
    </head>
    <body>

        <img id="smoke-texture" src="./assets/img/smoke2.png" alt="smoke image" style="display: none;"/>
        <img id="sand-texture" src="./assets/img/sand-texture.jpg" alt="smoke image" style="display: none;"/>
        <audio style="display: none;">
            <source id="intro-audio" src="./assets/sounds/intro-audio.mp3" type="audio/mp3">
        </audio>

        <button type="button" id="toggle-sound" class="paused">
            <span class="material-symbols-outlined play">
                play_arrow
            </span>
            <span class="material-symbols-outlined pause">
                pause
            </span>
            Toggle Sound
        </button>

        <script type="module" src="./assets/js/scripts.js"></script>
    </body>
</html>
